name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  # Condition to skip deploy/tag if commit message contains #skip
  SKIP_DEPLOY: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Status Check)
        run: echo "Running tests..."

      - name: Deploy to Production
        # Only deploy on main PUSH AND if the SKIP_DEPLOY variable is NOT true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SKIP_DEPLOY != 'true' }}
        run: echo "üöÄ Deploying code to production on main branch!"

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    # CRITICAL FIX: Grant permissions needed for the tagging action
    permissions:
      contents: write 
    steps:
      - name: Checkout code (with history for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        # Only tag on main PUSH AND if the SKIP_DEPLOY variable is NOT true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SKIP_DEPLOY != 'true' }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          
  notify:
    # Runs after both deployment and tagging jobs attempt to run
    needs: [simple_deployment_pipeline, tag_release]
    runs-on: ubuntu-latest
    if: ${{ always() }} 
    steps:
      - name: Send Discord Notification via cURL
        # This step uses a shell script to determine success/failure and build the payload.
        run: |
          # 1. Determine Status and Payload variables
          STATUS="${{ needs.simple_deployment_pipeline.result }}"
          
          if [ "$STATUS" == "success" ] && [ "${{ needs.tag_release.result }}" == "success" ] && [ "${{ env.SKIP_DEPLOY }}" != "true" ]; then
            COLOR="65280" # Green (00FF00)
            TITLE="üöÄ SUCCESS: Deployment and Tagging Complete!"
            DESCRIPTION="A new version has been deployed and tagged on the main branch."
          else
            COLOR="16711680" # Red (FF0000)
            TITLE="‚ùå FAILURE: Deployment Pipeline Failed"
            
            # Construct detailed failure message
            DESCRIPTION="Pipeline failed on commit: **${{ github.sha }}**\n"
            DESCRIPTION+="Commit Message: **${{ github.event.head_commit.message }}**\n"
            DESCRIPTION+="Triggered by: **${{ github.actor }}**\n"
            DESCRIPTION+="Job Status: **$STATUS**\n"
            DESCRIPTION+="[View Workflow Run Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi

          # 2. Construct the full JSON payload
          PAYLOAD='{
            "username": "GitHub Actions Bot",
            "embeds": [
              {
                "title": "'"$TITLE"'",
                "description": "'"$DESCRIPTION"'",
                "color": "'"$COLOR"'"
              }
            ]
          }'

          # 3. Send the notification using cURL
          curl -X POST -H "Content-Type: application/json" \
          --data "$PAYLOAD" \
          "${{ secrets.DISCORD_WEBHOOK }}"
        
        # We only skip if the simple_deployment_pipeline failed (to avoid redundant output if the runner failed early)
        if: ${{ needs.simple_deployment_pipeline.result != 'skipped' }}
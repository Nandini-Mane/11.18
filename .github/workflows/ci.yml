name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  # Condition to skip deploy/tag if commit message contains #skip
  SKIP_DEPLOY: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Status Check)
        run: echo "Running tests..."

      - name: Deploy to Production
        # Only deploy on main PUSH AND if the SKIP_DEPLOY variable is NOT true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SKIP_DEPLOY != 'true' }}
        run: echo "üöÄ Deploying code to production on main branch!"

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    # Grant permissions needed for tagging action
    permissions:
      contents: write 
    steps:
      - name: Checkout code (with history for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        # Only tag on main PUSH AND if the SKIP_DEPLOY variable is NOT true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SKIP_DEPLOY != 'true' }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          
 notify:
    # ... (needs and if sections remain the same) ...
    steps:
      - name: Build Success Notification
        # ... (Success step remains the same) ...

      - name: Build Failure Notification
        # Runs if the previous jobs failed or were cancelled
        if: ${{ failure() || cancelled() }}
        uses: tsukhu/discord-webhook@v2.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          title: "‚ùå FAILURE: Deployment Pipeline Failed"
          # ‚¨áÔ∏è ADD THIS LINE ‚¨áÔ∏è
          no-format: true
          # ‚¨ÜÔ∏è ADD THIS LINE ‚¨ÜÔ∏è
          message: |
            Pipeline failed on commit: **${{ github.sha }}**
            Commit Message: **${{ github.event.head_commit.message }}**
            Triggered by: **${{ github.actor }}**
            Job Status: **${{ needs.simple_deployment_pipeline.result }}**
            
            [View Workflow Run Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})